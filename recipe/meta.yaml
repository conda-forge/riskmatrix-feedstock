{% set name = "riskmatrix" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 276ae8f927f2a74c1051d959a57fc7f6bf5b05bbb98609e750e36c9f4d18bd89

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - pytest-runner
  run:
    - python >=3.7

test:
  imports:
    - riskmatrix

about:
  home: https://github.com/slicerisk/riskmatrix
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A library to deal with risk matrix data.'
  doc_url: https://riskmatrix.readthedocs.io/
  dev_url: https://github.com/slicerisk/riskmatrix

extra:
  recipe-maintainers:
    - lonkeknol
